<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Voting App</title>
    <script src="js/canvasjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="modalContainer">
        <span id="modalExit">x</span>
        <div id="modal">
            <div id="modalForm">
                <h1>Welcome!</h1>
                <h2>Please Enter Your Name:</h2>
                <input type="text" id="userName">
                <button id="goButton">Go!</button>
            </div>
        </div>
    </div>

    <nav>
        <div id="navContainer">
            Welcome <span id="userNameSet"></span>
        </div>
    </nav>
    <header>
        <h1>Bus Mall</h1>
        <h2><span>Click on your favorite product to vote!</span></h2>
    </header>
    <section>
        <div id="container">
            <div class="item">
                <div>
                    <img id="img1" class="responsiveImg">
                </div>
            </div>
            <div class="item">
                <div>
                    <img id="img2" class="responsiveImg">
                </div>
            </div>
            <div class="item">
                <div>
                    <img id="img3" class="responsiveImg">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="instructions">
            <h3>Your votes will be tallied after 15 votes</h3>
        </div>
    </section>
    <section id="votesContainer">
        <div id="votes">

        </div>
    </section>
    <section id="hideChart">
        <div id="chartStyle">
            <div id="chartContainer"></div>
        </div>
    </section>
    <section id="renderButton">
    </section>
    <footer>Jon Walz</footer>
    <script src="js/app.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/renderButton.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
